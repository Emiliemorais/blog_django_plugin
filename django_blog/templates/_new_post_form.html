{% load i18n %}

{% load django_blog_tags %}

{% block messages %}
    {% for message in messages %}
      <div class="alert alert-dismissable {{ message.tags }}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{ message }}
      </div>
    {% endfor %}
{% endblock %}

<form method="post" action="{{ action }}" align="center">
  {% csrf_token %}
  {{ form.title.label }}
  {{ form.title }}
  <br><br>
  {{ form.content.label }}
  <br>
  {{ form.content }}
  <br>
  <button type="submit">
    {% trans 'Post' %}
  </button>
</form>
